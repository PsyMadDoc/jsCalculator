<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-wrapper">
        <div class="container-calculator-grid">
          <div class="output">
            <div data-previous-input class="previous-input"></div>
            <div data-current-input class="current-input"></div>
          </div>
          <button data-delete class="span-two">DEL</button>
          <button data-backspace>⌫</button>
          <button data-operand>÷</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operand>×</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operand>-</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operand>+</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operand class="span-two">=</button>
        </div>
        <!-- container-calculator-grid end -->
      </div>
      <!-- calc-wrapper end -->
      <div class="container-result-grid">
        <h3>TEST</h3>
        <h3>TEST</h3>
        <h3>TEST</h3>
        <h3>TEST</h3>
        <h3>TEST</h3>
        <h3>TEST</h3>
      </div>
      <!-- container-result-grid end -->
    </div>
    <!-- wrapper end -->
    <script src="foo.js" defer></script>
  </body>
</html>
